<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Checklist do Caixa - Rancho do Cupim</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            color: #2c3e50;
            font-weight: 700;
            font-size: 28px;
            text-align: center;
        }

        form {
            background: white;
            margin-top: 20px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        label {
            font-weight: 500;
            color: #34495e;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #4CAF50;
        }

        button {
            margin-top: 20px;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.02);
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>

</head>

<body>
    <h1>Checklist do Caixa</h1>
    <form id="checklistForm">
        <div class="item">
            <label>Nome do atendente:</label><br>
            <input type="text" id="attendant" required>
        </div>
        <div class="item">
            <input type="checkbox" id="bobinas" value="Bobinas">
            <label for="bobinas">Bobinas</label>
        </div>
        <div class="item">
            <input type="checkbox" id="encerramento" value="Encerramento">
            <label for="encerramento">Encerramento</label>
        </div>
        <div class="item">
            <input type="checkbox" id="reservado" value="Reservado para">
            <label for="reservado">Reservado para</label>
        </div>
        <div class="item">
            <input type="checkbox" id="lista" value="Lista de comanda individual">
            <label for="lista">Lista de comanda individual</label>
        </div>
        <div class="item">
            <input type="checkbox" id="clipes" value="Clipes">
            <label for="clipes">Clipes</label>
        </div>
        <div class="item">
            <input type="checkbox" id="borrachas" value="Borrachas">
            <label for="borrachas">Borrachas</label>
        </div>
        <div class="item">
            <input type="checkbox" id="fila" value="Fila de espera">
            <label for="fila">Fila de espera</label>
        </div>
        <div class="item">
            <input type="checkbox" id="carne" value="Carnê">
            <label for="carne">Carnê</label>
        </div>
        <div class="item">
            <input type="checkbox" id="comanda" value="Comanda de garçom">
            <label for="comanda">Comanda de garçom</label>
        </div>
        <button type="submit">Enviar Demanda</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
